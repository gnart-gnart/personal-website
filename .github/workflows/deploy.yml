name: Deploy GitHub Pages

on:
  push:
    branches:
      - main  # Runs the workflow when pushing to the main branch

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v3  # Ensures correct Pages setup

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3  # Updated to v3
        with:
          path: ./  # Uploads everything in the root directory

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
