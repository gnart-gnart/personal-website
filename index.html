<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grant Oxford</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #181818;
            color: #f5f5f5;
            font-family: 'Fira Mono', 'Consolas', 'Menlo', 'Monaco', monospace;
            width: 100vw;
            min-height: 100vh;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            max-width: 420px;
            width: 100%;
            padding: 2rem 1rem;
            box-sizing: border-box;
            background: #1e1e1e;
            border-radius: 0;
            border: 1px solid #333;
            box-shadow: 0 2px 16px rgba(0,0,0,0.15);
        }
        h1 {
            font-size: 2.5rem;
            margin: 0 0 1.2rem 0;
            letter-spacing: 0.05em;
            text-align: left;
            width: 100%;
        }
        p {
            font-size: 1.1rem;
            margin: 0 0 1.5rem 0;
            text-align: left;
            line-height: 1.6;
            width: 100%;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
        }
        ul li {
            margin: 0.5rem 0;
            text-align: left;
        }
        a {
            color: #7ecfff;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.2s;
        }
        a:hover {
            color: #fff;
            text-decoration: underline;
        }
        @media (max-width: 500px) {
            .container {
                max-width: 98vw;
                padding: 1.2rem 0.5rem;
            }
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Grant Oxford</h1>
        <p>
            I am a developer focused on systems programming. I like bouldering and watching movies.
        </p>
        <ul>
            <li><a href="https://github.com/gnart-gnart" target="_blank" rel="noopener">GitHub</a></li>
            <li><a href="https://www.linkedin.com/in/grantoxford" target="_blank" rel="noopener">LinkedIn</a></li>
            <li><a href="resume.pdf" target="_blank" rel="noopener">Resume</a></li>
        </ul>
    </div>
</body>
</html>
